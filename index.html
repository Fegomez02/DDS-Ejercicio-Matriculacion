<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matriculación de Estudiantes</title>
</head>
<body>
    <h1>Formulario de Matriculación de Estudiantes</h1>
    <form action="procesar_formulario.php" method="GET">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label><br><br>

        <label for="materia_favorita">Materia favorita:</label><br>
        <select id="materia_favorita" name="materia_favorita" required>
            <option value="" disabled selected>Selecciona una materia</option>
            <option value="Matemáticas">Matemáticas</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Historia">Historia</option>
            <option value="Arte">Arte</option>
            <option value="Música">Música</option>
        </select><br><br>

        <label>Habilidades:</label><br>
        <input type="checkbox" id="habilidad1" name="habilidades" value="Resolución de problemas">
        <label for="habilidad1">Resolución de problemas</label><br>
        <input type="checkbox" id="habilidad2" name="habilidades" value="Comunicación">
        <label for="habilidad2">Comunicación</label><br>
        <input type="checkbox" id="habilidad3" name="habilidades" value="Trabajo en equipo">
        <label for="habilidad3">Trabajo en equipo</label><br>
        <input type="checkbox" id="habilidad4" name="habilidades" value="Creatividad">
        <label for="habilidad4">Creatividad</label><br><br>

        <label for="interes">Nivel de interés en la materia:</label><br>
        <input type="radio" id="bajo" name="interes" value="Bajo" required>
        <label for="bajo">Bajo</label><br>
        <input type="radio" id="medio" name="interes" value="Medio">
        <label for="medio">Medio</label><br>
        <input type="radio" id="alto" name="interes" value="Alto">
        <label for="alto">Alto</label><br><br>

        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
